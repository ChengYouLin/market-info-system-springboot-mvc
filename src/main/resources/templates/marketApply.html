<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>攤商申請狀態</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        footer {
            background-color: #073046;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header {
            background-color: #F7DEA0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            height: 60px;
        }

        .header-content {
            width: 90%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-weight: bold;
            height: 100%;
            gap: 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            color: #073046;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-btn {
            background: none;
            border: none;
            color: #073046;
            font-size: 18px;
            font-weight: bold;
            margin-left: 20px;
            position: relative;
            transition: 0.3s;
        }

        .nav-btn::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 0;
            height: 2px;
            background-color: #ff8c00;
            transition: width 0.3s;
        }

        .nav-btn:hover::after,
        .nav-btn.active::after {
            width: 100%;
        }

        #notification-icon i,
        .btn-link i {
            color: #073046;
            vertical-align: middle;
        }

        .nav-btn:hover,
        .nav-btn.active {
            color: #ff8c00;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            margin-top: 100px;
        }

        .main-title {
            width: 80%;
            margin: auto;
            font-size: 28px;
            font-weight: bold;
            color: #073046;
        }

        .status-box {
            width: 80%;
            margin: 30px auto;
            background-color: #fdf0d8;
            border-radius: 16px;
            padding: 30px;
            min-height: 650px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            color: #073046;
            font-weight: bold;
            border-bottom: 2px solid #073046;
            padding: 12px 8px;
        }

        tbody td {
            padding: 12px 8px;
            border-bottom: 1px solid #ccc;
        }

        .btn-doc {
            border: 1px solid #073046;
            background-color: transparent;
            color: #073046;
            transition: all 0.2s ease-in-out;
        }

        .btn-doc:hover {
            background-color: #073046;
            color: white;
        }

        /* Modal 背景遮罩 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .custom-btn-lg {
            font-size: 20px;
            padding: 12px 24px;
            width: 150px;
            border-radius: 8px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1040;
            display: none;
        }

        .modal-box {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 60%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 16px;
            padding: 30px;
            z-index: 1050;
            display: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .modal-content {
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #888;
            cursor: pointer;
        }

        .modal-header {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        .vendor-img {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            object-fit: cover;
            border: 2px solid #ccc;
        }

        .vendor-info {
            flex-grow: 1;
        }

        #vendorLinks a {
            margin-right: 10px;
            font-weight: bold;
            text-decoration: underline;
            color: #0d6efd;
        }
    </style>
</head>

<body>
        <!-- ✅ 自動引入 flash message 區塊 -->
    <div th:replace="~{fragments/flash-message :: flashMessage}"></div>

    <header>
        <div class="header-content">
            <div class="header-left">
                <img th:src="@{/images/logo.png}" alt="logo">
                <span class="logo-text">藝覽無遺 eView</span>
            </div>
            <div class="d-flex align-items-center" style="gap: 10px;">
                <form th:action="@{/eView/organizer/config}" method="get" style="display:inline;">
                    <button class="nav-btn">活動設定</button>
                </form>
                <form th:action="@{/eView/oranizer/map}" method="get" style="display:inline;">
                    <button class="nav-btn">會場佈置</button>
                </form>
                <form th:action="@{/eView/oranizer/activity}" method="get" style="display:inline;">
                    <button class="nav-btn">抽獎系統</button>
                </form>
                <form th:action="@{/eView/oranizer/review}" method="get" style="display:inline;">
                    <button class="nav-btn active">招商狀況</button>
                </form>

                <form th:action="@{/eView/organizer/profile}" method="get">
                    <button class="btn btn-link">
                        <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                    </button>
                </form>
            </div>
        </div>
    </header>
    <h2 class="main-title">攤商申請狀態</h2>

    <div class="status-box">
        <table>
            <thead>
                <tr>
                    <th>申請日期</th>
                    <th>攤商信箱</th>
                    <th>攤商名稱</th>
                    <th>申請狀態</th>
                    <th>申請文件</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${applications.isEmpty()}">
                    <td colspan="5" class="text-center">目前沒有攤商進行申請。</td>
                </tr>
                <tr th:each="app : ${applications}">
                    <td th:text="${app.date}"></td>
                    <td th:text="${app.email}"></td>
                    <td th:text="${app.name}"></td>
                    <td th:text="${app.status}"></td>
                    <td>
                        <button class="btn btn-doc" th:onclick="'showModal(' + ${app.id} + ')'">
                            <i class="bi bi-file-earmark-text"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- 🏪 攤商詳細資訊 Modal -->
    <!-- Modal Overlay 與 Vendor Modal -->
<div th:each="app : ${applications}">
    <div class="modal-overlay" th:id="'modalOverlay-' + ${app.id}" th:onclick="'closeModals(' + ${app.id} + ')'"></div>
    <div class="modal-box" th:id="'vendorModal-' + ${app.id}">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-btn" th:onclick="'closeModals(' + ${app.id} + ')'">&times;</span>

            <div class="modal-header">
                <img th:src="@{/images/vendor.png}" class="vendor-img" />
                <div class="vendor-info">
                    <h4 th:text="${app.boothCode + ' – ' + app.name}"></h4>
                    <p th:text="${app.description}">攤商介紹</p>
                    <h6>聯絡方式</h6>
                    <div id="vendorLinks">
                        <a th:href="${app.facebook}" target="_blank">Facebook</a>
                        <a th:href="${app.instagram}" target="_blank">Instagram</a>
                        <a th:href="${app.line}" target="_blank">LINE</a>
                        <a th:href="${app.website}" target="_blank">網站</a>
                    </div>
                </div>
            </div>

            <hr>

            <h5><strong>商品品項</strong></h5>
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>名稱</th>
                        <th>類別</th>
                        <th>價錢</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${app.products}">
                        <td th:text="${p.name}"></td>
                        <td th:text="${p.category}"></td>
                        <td th:text="'NT$' + ${p.price}"></td>
                    </tr>
                </tbody>
            </table>

            <div class="mt-4 d-flex justify-content-center gap-3">
                <form th:action="@{/application/reject}" method="post">
                    <input type="hidden" name="applicationId" th:value="${app.id}" />
                    <button type="submit" class="btn btn-outline-danger custom-btn-lg">拒絕</button>
                </form>
                <form th:action="@{/application/approve}" method="post">
                    <input type="hidden" name="applicationId" th:value="${app.id}" />
                    <button type="submit" class="btn btn-outline-success custom-btn-lg">通過</button>
                </form>
            </div>
        </div>
    </div>
</div>


    <script>
        function openModal() {
            document.getElementById("modalOverlay").style.display = "block";
            document.getElementById("vendorModal").style.display = "block";
        }

        function closeModals() {
            document.getElementById("modalOverlay").style.display = "none";
            document.getElementById("vendorModal").style.display = "none";
        }
    </script>
    <br>
    <footer>
        <p>© 2025 eView. All Rights Reserved.</p>
    </footer>
</body>

</html>
