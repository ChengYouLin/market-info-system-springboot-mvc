<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>剩食更新</title>
    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        footer {
            background-color: #073046;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header {
            background-color: #F7DEA0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            height: 60px;
        }

        .header-content {
            width: 90%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-weight: bold;
            height: 100%;
            gap: 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            color: #073046;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-btn {
            background: none;
            border: none;
            color: #073046;
            font-size: 18px;
            font-weight: bold;
            margin-left: 20px;
            position: relative;
            transition: 0.3s;
        }

        .nav-btn::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 0;
            height: 2px;
            background-color: #ff8c00;
            transition: width 0.3s;
        }

        .nav-btn:hover::after,
        .nav-btn.active::after {
            width: 100%;
        }

        .nav-btn:hover,
        .nav-btn.active {
            color: #ff8c00;
        }

        #notification-icon i,
        .btn-link i {
            color: #073046;
            vertical-align: middle;
        }


        #notification-box {
            display: none;
            position: absolute;
            top: 70px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            padding-top: 100px;
        }

        .container-main {
            width: 80%;
            margin: auto;
            min-height: 700px;
        }

        .rounded-box {
            background-color: #fdf0d8;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #073046;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #073046;
        }

        .btn-orange {
            background-color: #FF725E;
            color: white;
            border: none;
            padding: 20px 20px;
            border-radius: 20px;
            transition: 0.3s;
            width: 250px;
            /* ✅ 自訂寬度 */

        }

        .btn-orange:hover {
            background-color: #e2553e;
            color: white;
        }

        .product-btn {
            border: 2px solid #C4C4C4;
            color: #073046;
            background-color: white;
            border-radius: 50px;
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            transition: 0.3s;
        }

        /* 整列區塊往右對齊，欄位有固定間距 */
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .field-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 500px;
        }

        .align-bottom {
            justify-content: flex-end;
        }

        .product-btn:hover,
        .product-btn.active {
            background-color: #FF725E;
            border-color: #FF725E;
            color: white;
        }

        .btn-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            text-align: center;
            padding: 0;
        }

        .box-outline {
            border: 2px solid #073046;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .record-table {
            width: 100%;
            margin-top: 15px;
        }

        .record-table th {
            color: #073046;
            font-weight: bold;
        }

        .record-table td {
            vertical-align: middle;
        }

        .modal-content {
            border-radius: 12px;
        }
    </style>
    <script>
        function toggleNotificationBox() {
            const box = document.getElementById('notification-box');
            box.style.display = (box.style.display === 'block') ? 'none' : 'block';
        }
        window.onclick = function (event) {
            const box = document.getElementById('notification-box');
            if (event.target.closest('#notification-icon') == null && event.target.closest('#notification-box') == null) {
                box.style.display = 'none';
            }
        }
    </script>
</head>

<body>
    <!-- ✅ 自動引入 flash message 區塊 -->
    <div th:replace="~{fragments/flash-message :: flashMessage}"></div>


    <header>
        <div class="header-content">
            <div class="header-left">
                <img th:src="@{/images/logo.png}" alt="logo">
                <span class="logo-text">藝覽無遺 eView</span>
            </div>
            <div class="d-flex align-items-center" style="gap: 10px;">
                <form th:action="@{/eView/vendor/info}" method="get" style="display:inline;">
                    <button class="nav-btn">攤位資訊</button>
                </form>
                <form th:action="@{/eView/vendor/product}" method="get" style="display:inline;">
                    <button class="nav-btn">商品上架</button>
                </form>
                <form th:action="@{/eView/vendor/leftfood}" method="get" style="display:inline;">
                    <button class="nav-btn">剩食更新</button>
                </form>
                <button id="notification-icon" class="btn btn-link" onclick="toggleNotificationBox()">
                    <i class="bi bi-bell-fill" style="font-size: 1.5rem;"></i>
                </button>

                <form th:action="@{/eView/vendor/profile}" method="get">
                    <button class="btn btn-link">
                        <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                    </button>
                </form>
            </div>
        </div>
        <div id="notification-box">
            <h5>通知</h5>
            <div th:if="${notices.size()} == 0">目前沒有公告消息</div>
            <div th:each="notice : ${notices}" style="margin-top: 10px;">
                <p><strong>【<span th:text="${notice.marketName}"></span>】</strong> 發布時間: <span
                        th:text="${notice.time}"></span></p>
                <p th:text="${notice.title}"></p>
                <p th:text="${notice.content}"></p>
                <hr />
            </div>
        </div>
    </header>


    <div class="container-main">

        <!-- 🔶 新增剩食區塊 -->
        <div class="rounded-box">
            <div class="section-title">新增剩食</div>

            <!-- ✅ 自訂排版區塊 -->
            <form th:action="@{/eView/vendor/leftover/add}" method="post" class="flex-container">
                <div class="field-group">
                    <label class="form-label">商品名稱</label>
                    <input type="text" name="productName" id="productNameInput" class="form-control" placeholder="請選擇商品"
                        readonly data-bs-toggle="modal" data-bs-target="#productModal">
                </div>

                <div class="field-group">
                    <label class="form-label">剩餘份數</label>
                    <input type="number" name="quantity" id="quantityInput" min="0" class="form-control"
                        placeholder="0">
                </div>

                <div class="field-group align-bottom">
                    <button type="submit" class="btn btn-orange">新增剩食</button>
                </div>
            </form>

        </div>



        <!-- 🈳 沒有剩食資料時顯示提示 -->
        <div th:if="${leftovers == null or #lists.isEmpty(leftovers)}" class="mt-4 text-center text-muted">
            目前沒有剩餘預約資料。
        </div>

        <!-- 🔁 有資料時顯示剩食區塊 -->

        <!-- 🈳 沒有剩食資料時顯示提示 -->
        <div th:if="${leftovers == null or #lists.isEmpty(leftovers)}" class="mt-4 text-center text-muted">
            目前沒有剩餘預約資料。
        </div>

        <!-- 🔁 有資料時顯示剩食區塊 -->
        <div th:each="item : ${leftovers}">
            <div class="box-outline">
                <div><b th:text="${item.productName}"></b></div>
                <div>
                    <form th:action="@{/eView/vendor/leftover/decrease}" method="post" style="display: inline-block">
                        <input type="hidden" name="leftoverId" th:value="${item.id}" />
                        <button type="submit" class="btn btn-danger btn-circle">-</button>
                    </form>
                    <span class="mx-2">剩餘 <b th:text="${item.leftCount}"></b> 份</span>
                    <form th:action="@{/eView/vendor/leftover/increase}" method="post" style="display: inline-block">
                        <input type="hidden" name="leftoverId" th:value="${item.id}" />
                        <button type="submit" class="btn btn-danger btn-circle">+</button>
                    </form>
                </div>
                <div>
                    <form th:action="@{/eView/vendor/leftover/delete}" method="post" style="display: inline-block">
                        <input type="hidden" name="leftoverId" th:value="${item.id}" />
                        <button type="submit" class="btn btn-danger btn-circle">X</button>
                    </form>
                </div>
            </div>

            <table class="table record-table">
                <thead>
                    <tr>
                        <th>取餐編號</th>
                        <th>訂購人</th>
                        <th>份數</th>
                        <th>最後取餐時間</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="record : ${item.records}">
                        <td th:text="${record.pickupCode}"></td>



                        <!-- 🔳 Modal: 商品名稱選擇 -->
                        <!-- 商品選擇 Modal -->
                        <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content p-4">
                                    <h5 class="mb-3">選擇商品</h5>
                                    <div th:if="${productList == null or #lists.isEmpty(productList)}">
                                        <p>目前尚無可用商品</p>
                                    </div>
                                    <div th:if="${productList != null}">
                                        <div th:each="product : ${productList}">
                                            <button type="button" class="product-btn" th:text="${product.name}"
                                                th:onclick="'selectProduct(\\'' + ${product.name} + '\\')'"
                                                data-bs-dismiss="modal">
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
        </div>


        <script>
            function selectProduct(name) {
                document.getElementById('productNameInput').value = name;
            }

            function addLeftover() {
                const name = document.getElementById('productNameInput').value;
                const qty = document.getElementById('quantityInput').value;
                if (!name || !qty || qty < 0) {
                    alert('請正確填寫商品名稱與份數');
                    return;
                }
                // TODO: 呼叫後端 API 或提交表單（可配合 form 提交方式）
                alert('新增成功（假設）');
                location.reload(); // 或改為 AJAX 更新
            }

            // 範例用方法，可改用 form + controller:
            function increaseLeftover(id) { alert('增加剩食 ID: ' + id); location.reload(); }
            function decreaseLeftover(id) { alert('減少剩食 ID: ' + id); location.reload(); }
            function deleteLeftover(id) { alert('刪除剩食 ID: ' + id); location.reload(); }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <br>
        <footer>
            <p>© 2025 eView. All Rights Reserved.</p>
        </footer>
</body>

</html>
