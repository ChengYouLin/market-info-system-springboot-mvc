<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>會場地圖</title>
    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        footer {
            background-color: #073046;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header {
            background-color: #F7DEA0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            height: 60px;
        }

        .header-content {
            width: 90%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-weight: bold;
            height: 100%;
            gap: 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            color: #073046;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-btn {
            background: none;
            border: none;
            color: #073046;
            font-size: 18px;
            font-weight: bold;
            margin-left: 20px;
            position: relative;
            transition: 0.3s;
        }

        .nav-btn::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 0;
            height: 2px;
            background-color: #ff8c00;
            transition: width 0.3s;
        }

        .nav-btn:hover::after,
        .nav-btn.active::after {
            width: 100%;
        }

        .nav-btn:hover,
        .nav-btn.active {
            color: #ff8c00;
        }

        #notification-icon i,
        .btn-link i {
            color: #073046;
            vertical-align: middle;
        }

        .main-title {
            width: 80%;
            margin: 50px auto 20px auto;
            text-align: left;
            font-size: 28px;
            font-weight: bold;
            color: #073046;
        }

        .section-wrapper {
            background-color: white;
            display: flex;
            justify-content: center;
        }

        .section-inner {
            width: 80%;
            background-color: #fdf0d8;
            padding: 40px;
            text-align: left;
            border-radius: 16px;

        }

        .section-title {
            font-size: 22px;
            font-weight: bold;
            color: #073046;
            margin-top: 30px;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 10px;
        }

        .section-content p,
        .section-content li {
            margin-left: 2em;
        }

        .schedule-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 20px;
            margin-top: 15px;
            margin-left: 2em;
        }

        .schedule-row img {
            max-width: 30%;
            height: auto;
        }

        .contact-info li {
            margin-bottom: 10px;
            margin-left: 2em;
        }

        .contact-info i {
            margin-right: 8px;
        }

        #notification-box {
            display: none;
            position: absolute;
            top: 70px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .main-wrapper {
            width: 80%;
            margin: 100px auto 30px auto;
        }

        .map-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .map-header h2 {
            color: #073046;
            font-weight: bold;
        }

        .booth-map {
            background-color: #fdf0d8;
            padding: 30px;
            border-radius: 20px;
            height: 500px;
            position: relative;
        }

        .booth-btn {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 6px;
            border: none;
            background-color: #ccc;
            color: white;
            font-weight: bold;
        }

        /* 下方分區欄位 */
        .zone-columns {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .zone-column {
            flex: 1;
            border-radius: 12px;
            padding: 20px;
        }

        .zone-title {
            border-radius: 20px;
            padding: 10px;
            color: #073046;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .vendor-name {
            text-align: center;
            cursor: pointer;
            color: #073046;
            margin-bottom: 10px;
        }

        /* 攤位彈跳視窗 */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 16px;
            padding: 25px;
            z-index: 1001;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 60%;
        }

        .modal-box.small {
            width: 30%;
        }

        .modal-content {
            position: relative;
        }

        .modal-header {
            display: flex;
            gap: 20px;
        }

        .vendor-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            background-color: #eee;
            border-radius: 8px;
        }

        .vendor-info a {
            margin-right: 10px;
            color: #073046;
            text-decoration: underline;
        }

        .heart-icon {
            margin-left: auto;
            font-size: 1.5rem;
            cursor: pointer;
            color: #ccc;
        }

        .heart-icon.active {
            color: red;
        }

        .stars i {
            font-size: 28px;
            color: #ccc;
            cursor: pointer;
        }

        .stars i.selected {
            color: #ffcc00;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 16px;
            font-size: 28px;
            color: #888;
            cursor: pointer;
            z-index: 10;
            font-weight: bold;
            transition: 0.2s;
        }

        .close-btn:hover {
            color: #ff8c00;
        }


        .map-container {
            position: relative;
            background-color: #fdf0d8;
            border-radius: 30px;
            padding: 30px;
            height: 500px;
            margin-bottom: 40px;
        }

        .booth-btn {
            position: absolute;
            width: 115px;
            height: 125px;
            background-color: #ccc;
            color: #073046;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .map-label {
            position: absolute;
            color: #073046;
            font-weight: bold;
            font-size: 24px;
        }


        .booth-btn:hover {
            transform: scale(1.05);
            background-color: #999;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 40px;
        }

        .filter-btn {
            display: inline-block;
            cursor: pointer;
            border: 2px solid #ccc;
            background-color: white;
            border-radius: 30px;
            padding: 10px 20px;
            font-weight: bold;
            color: #444;
            transition: 0.2s;
            user-select: none;
        }

        .filter-btn input:checked+span,
        .filter-btn:has(input:checked) {
            background-color: #ff7043;
            color: white;
            border-color: #ff7043;
        }

        .bg-color-0 {
            background-color: #FFE0E0;
        }

        /* 淺紅 */
        .bg-color-1 {
            background-color: #FFF4CC;
        }

        /* 淺橙黃 */
        .bg-color-2 {
            background-color: #E1F9E2;
        }

        /* 淺綠 */
        .bg-color-3 {
            background-color: #D6EEFF;
        }

        /* 淺藍 */
        .bg-color-4 {
            background-color: #F0E6FF;
        }
    </style>
</head>

<body>
    <!-- ✅ 自動引入 flash message 區塊 -->
    <div th:replace="~{fragments/flash-message :: flashMessage}"></div>


    <header>
        <div class="header-content">
            <div class="header-left">
                <img th:src="@{/images/logo.png}" alt="logo">
                <span class="logo-text">藝覽無遺 eView</span>
            </div>
            <div class="d-flex align-items-center" style="gap: 10px;">
                <form th:action="@{/eView/market/{id}/home(id=${marketId})}" method="get" style="display:inline;">
                    <button class="nav-btn">市集資訊</button>
                </form>
                <form th:action="@{/eView/market/{id}/map(id=${marketId})}" method="get" style="display:inline;">
                    <button class="nav-btn active">會場地圖</button>
                </form>
                <form th:action="@{/eView/market/{id}/activity(id=${marketId})}" method="get" style="display:inline;">
                    <button class="nav-btn">抽獎集點</button>
                </form>
                <form th:action="@{/eView/market/{id}/leftfood(id=${marketId})}" method="get" style="display:inline;">
                    <button class="nav-btn">剩食搜尋</button>
                </form>
                <button id="notification-icon" class="btn btn-link" onclick="toggleNotificationBox()">
                    <i class="bi bi-bell-fill" style="font-size: 1.5rem;"></i>
                </button>

                <form th:action="@{/eView/market/{id}/profile(id=${marketId})}" method="get">
                    <button class="btn btn-link">
                        <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                    </button>
                </form>


            </div>
        </div>
        <div id="notification-box">
            <h5>通知</h5>
            <div th:if="${notices.size()} == 0">目前沒有公告消息</div>
            <div th:each="notice : ${notices}" style="margin-top: 10px;">
                <p><strong>【<span th:text="${notice.marketName}"></span>】</strong> 發布時間: <span
                        th:text="${notice.time}"></span></p>
                <p th:text="${notice.title}"></p>
                <p th:text="${notice.content}"></p>
                <hr />
            </div>
        </div>
    </header>

    <script th:inline="javascript">
        let vendorList = /*[[${vendorList}]]*/[];

    </script>

    <div class="main-wrapper">
        <!-- ⛳ 標題與篩選器 -->
        <div class="map-header">
            <h2>會場地圖</h2>
            <button class="btn btn-warning" onclick="showFilter()">篩選器</button>
        </div>
        <!-- 地圖容器 -->
        <!-- 會場地圖 -->
        <div class="map-container">

            <!-- 標籤區 -->
            <div class="map-label" style="top: 25px; left: 300px;">資訊大樓</div>
            <div class="map-label" style="top: 25px; right: 315px;">商學院</div>
            <div class="map-label" style="top: 435px; left: 300px;">行政大樓</div>
            <div class="map-label" style="top: 230px; left: 600px;">四維道（中間的人行道）</div>
            <div class="map-label" style="top: 420px; left: 685px;">四維堂</div>
            <div class="map-label" style="top: 435px; right: 290px;">中正圖書館</div>

            <!-- 第一排：A1 ~ C2 -->
            <div class="booth-btn" onclick="openVendorModal(1)" style="top: 80px; left: 50px;">1</div>
            <div class="booth-btn" onclick="openVendorModal(2)" style="top: 80px; left: 170px;">2</div>
            <div class="booth-btn" onclick="openVendorModal(3)" style="top: 80px; left: 290px;">3</div>
            <div class="booth-btn" onclick="openVendorModal(4)" style="top: 80px; left: 410px;">4</div>
            <div class="booth-btn" onclick="openVendorModal(5)" style="top: 80px; left: 530px;">5</div>

            <div class="booth-btn" onclick="openVendorModal(10)" style="top: 80px; right: 50px;">10</div>
            <div class="booth-btn" onclick="openVendorModal(9)" style="top: 80px; right: 170px;">9</div>
            <div class="booth-btn" onclick="openVendorModal(8)" style="top: 80px; right: 290px;">8</div>
            <div class="booth-btn" onclick="openVendorModal(7)" style="top: 80px; right: 410px;">7</div>
            <div class="booth-btn" onclick="openVendorModal(6)" style="top: 80px; right: 530px;">6</div>


            <!-- 第二排：E3 ~ C3 -->
            <div class="booth-btn" onclick="openVendorModal(11)" style="top: 290px; left: 50px;">11</div>
            <div class="booth-btn" onclick="openVendorModal(12)" style="top: 290px; left: 170px;">12</div>
            <div class="booth-btn" onclick="openVendorModal(13)" style="top: 290px; left: 290px;">13</div>
            <div class="booth-btn" onclick="openVendorModal(14)" style="top: 290px; left: 410px;">14</div>
            <div class="booth-btn" onclick="openVendorModal(15)" style="top: 290px; left: 530px;">15</div>

            <div class="booth-btn" onclick="openVendorModal(20)" style="top: 290px; right: 50px;">20</div>
            <div class="booth-btn" onclick="openVendorModal(19)" style="top: 290px; right: 170px;">19</div>
            <div class="booth-btn" onclick="openVendorModal(18)" style="top: 290px; right: 290px;">18</div>
            <div class="booth-btn" onclick="openVendorModal(17)" style="top: 290px; right: 410px;">17</div>
            <div class="booth-btn" onclick="openVendorModal(16)" style="top: 290px; right: 530px;">16</div>
        </div>





        <div class="zone-columns">
            <div class="zone-column" th:each="zone, stat : ${zones}">
                <!-- 分區標題：依索引套用顏色類別 -->
                <div class="zone-title" th:text="'分區' + ${zone.code} + ' ' + ${zone.name}"
                    th:classappend="'bg-color-' + ${stat.index % 5}">
                    分區X 分類名
                </div>

                <!-- 攤商清單 -->
                <div class="vendor-name" th:each="vendor : ${zone.vendors}" th:text="${vendor.displayName}"
                    th:attr="onclick=|openVendorModal('${vendor.boothCode}')|">
                    攤商名稱
                </div>
            </div>
        </div>
    </div>


    <!-- 🏪 攤商詳細資訊 Modal -->
    <div id="vendorModal" class="modal-box" style="display: none;">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closeModals()">&times;</span>

            <div class="modal-header justify-content-center">
                <!-- 💖 收藏按鈕 -->
                <div style="position: absolute; left: 20px; top: 0px;">
<form th:action="@{/eView/market/{id}/map/toggleFavorite(id=${marketId})}" method="post">
                        <input type="hidden" name="vendorId" id="favoriteVendorId" />
                        <button type="submit" class="btn btn-link p-0" style="border: none; background: none;">
                            <i id="vendorFavoriteIcon" class="bi fs-1"></i>
                        </button>
                    </form>
                </div>

                <div style="width: 75%; display: flex; gap: 20px; position: relative; align-items: flex-start;">
                    <!-- 📷 攤商圖片 -->
<img id="vendorModalImage" th:src="@{/images/vendor.png}" class="vendor-img" style="width: 80px; height: 80px;" />
                        style="width: 80px; height: 80px;" />

                    <!-- 🧾 攤商資訊 -->
                    <div class="vendor-info" style="flex-grow: 1;">
                        <h4><span id="vendorModalBoothCode"></span> – <span id="vendorModalName"></span></h4>
                        <p id="vendorModalDescription"></p>

                        <h6>聯絡方式</h6>
                        <div>
                            <a id="vendorLink_facebook" href="#" target="_blank">Facebook</a>
                            <a id="vendorLink_instagram" href="#" target="_blank">Instagram</a>
                            <a id="vendorLink_line" href="#" target="_blank">LINE</a>
                            <a id="vendorLink_website" href="#" target="_blank">網站</a>
                        </div>

                        <div class="rating mt-2">
                            <span id="vendorModalRating">4.3 / 5</span>
                            <button type="button" class="btn btn-sm btn-warning" onclick="openRating()">評分</button>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div id="productSection">
                <h5><strong>商品品項</strong></h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th>名稱</th>
                            <th>類別</th>
                            <th>價錢</th>
                        </tr>
                    </thead>
                    <tbody id="vendorProductBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- ⭐ 評分彈窗 -->
    <div id="ratingModal" class="modal-box small" style="display: none;">
        <div class="modal-content" onclick="event.stopPropagation()">
            <p class="text-center">點選星星來評分</p>
<form th:action="@{/eView/market/{id}/map/submitRating(id=${marketId})}" method="post" class="text-center">
                <input type="hidden" name="vendorId" id="ratingVendorId" />
                <div class="star-rating">
                    <input type="radio" id="star5" name="score" value="5" /><label for="star5"><i
                            class="bi bi-star-fill"></i></label>
                    <input type="radio" id="star4" name="score" value="4" /><label for="star4"><i
                            class="bi bi-star-fill"></i></label>
                    <input type="radio" id="star3" name="score" value="3" /><label for="star3"><i
                            class="bi bi-star-fill"></i></label>
                    <input type="radio" id="star2" name="score" value="2" /><label for="star2"><i
                            class="bi bi-star-fill"></i></label>
                    <input type="radio" id="star1" name="score" value="1" /><label for="star1"><i
                            class="bi bi-star-fill"></i></label>
                </div>
                <div class="mt-3">
                    <button type="button" class="btn btn-secondary" onclick="closeRating()">取消</button>
                    <button type="submit" class="btn btn-danger">送出</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        .star-rating {
            direction: rtl;
            display: flex;
            justify-content: center;
            font-size: 2rem;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label i {
            color: #ccc;
            cursor: pointer;
        }

        .star-rating label:hover i,
        .star-rating label:hover~label i {
            color: gold;
        }

        .star-rating input[type="radio"]:checked~label i {
            color: gold;
        }
    </style>

    <!-- 篩選器遮罩與彈窗 -->
    <div id="filterOverlay" class="modal-overlay" onclick="closeFilter()"></div>

    <form id="filterModal" th:action="@{/eView/market/{id}/map/filter(id=${marketId})}"method="post" class="modal-box" onclick="event.stopPropagation()">
        <div class="modal-content">
            <h4 class="text-center fw-bold">商品類型篩選（可複選）</h4>

            <div class="filter-grid text-center mt-3">
                <label class="filter-btn">
                    <input type="checkbox" name="categories" value="小吃/熟食" hidden>
                    小吃/熟食
                </label>
                <label class="filter-btn">
                    <input type="checkbox" name="categories" value="甜點/烘焙" hidden>
                    甜點/烘焙
                </label>
                <label class="filter-btn">
                    <input type="checkbox" name="categories" value="飲品/咖啡" hidden>
                    飲品／咖啡
                </label>
                <label class="filter-btn">
                    <input type="checkbox" name="categories" value="農產加工品" hidden>
                    農產加工品
                </label>
                <label class="filter-btn">
                    <input type="checkbox" name="categories" value="香氛與清潔用品" hidden>
                    香氛與清潔用品
                </label>
                <label class="filter-btn">
                    <input type="checkbox" name="categories" value="手作飾品" hidden>
                    手作飾品
                </label>
                <label class="filter-btn">
                    <input type="checkbox" name="categories" value="布作與皮件" hidden>
                    布作與皮件
                </label>
                <label class="filter-btn">
                    <input type="checkbox" name="categories" value="插畫與文創商品" hidden>
                    插畫與文創商品
                </label>
                <label class="filter-btn">
                    <input type="checkbox" name="categories" value="文具與手帳用品" hidden>
                    文具與手帳用品
                </label>
                <label class="filter-btn">
                    <input type="checkbox" name="categories" value="植栽與花藝" hidden>
                    植栽與花藝
                </label>
                <label class="filter-btn">
                    <input type="checkbox" name="categories" value="居家擺飾與木工" hidden>
                    居家擺飾與木工
                </label>
                <label class="filter-btn">
                    <input type="checkbox" name="categories" value="衣物與配件" hidden>
                    衣物與配件
                </label>
                <label class="filter-btn">
                    <input type="checkbox" name="categories" value="寵物用品" hidden>
                    寵物用品
                </label>
                <label class="filter-btn">
                    <input type="checkbox" name="categories" value="書籍與出版品" hidden>
                    書籍與出版品
                </label>
                <label class="filter-btn">
                    <input type="checkbox" name="categories" value="藝文/體驗活動" hidden>
                    藝文/體驗活動
                </label>
                <label class="filter-btn">
                    <input type="checkbox" name="categories" value="原民/在地工藝" hidden>
                    原民/在地工藝
                </label>
                <label class="filter-btn">
                    <input type="checkbox" name="categories" value="二手選物/環保" hidden>
                    二手選物/環保
                </label>
                <label class="filter-btn">
                    <input type="checkbox" name="categories" value="其他" hidden>
                    其他
                </label>
            </div>
            <div class="text-center mt-4 d-flex justify-content-around">
                <button type="button" class="btn btn-secondary px-4" onclick="closeFilter()">取消</button>
                <button type="submit" class="btn btn-danger px-4">進行篩選</button>
            </div>
        </div>
    </form>

    <script>

        window.addEventListener('DOMContentLoaded', () => {
            vendorList.forEach(vendor => {
                if (!vendor || !vendor.zoneIndex || !vendor.boothId) return;
                const booth = document.querySelector(`.booth-btn[onclick="openVendorModal('${vendor.boothId}')"]`);
                if (booth) {
                    booth.classList.add(`bg-color-${vendor.zoneIndex % 5}`);
                }
            });
        });
        function toggleFavorite(el, vendorId) {
            el.classList.toggle("active");
            fetch("/favorite", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ vendorId })
            }).then(res => console.log("收藏送出"));
        }

        function showRating() {
            document.getElementById('ratingModal').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
        }

        function closeRating() {
            document.getElementById('ratingModal').style.display = 'none';

            const vendorVisible = document.getElementById('vendorModal').style.display === 'block';
            if (!vendorVisible) {
                document.getElementById('modalOverlay').style.display = 'none';
            }
        }


        function setRating(score) {
            selectedScore = score;
            let stars = document.querySelectorAll("#ratingStars i");
            stars.forEach((star, idx) => {
                star.classList.toggle("selected", idx < score);
            });
        }

        function showFilter() {
            document.getElementById('filterModal').style.display = 'block';
            document.getElementById('filterOverlay').style.display = 'block';
        }
        function toggleNotificationBox() {
            const box = document.getElementById('notification-box');
            box.style.display = (box.style.display === 'block') ? 'none' : 'block';
        }
        window.onclick = function (event) {
            const box = document.getElementById('notification-box');
            if (event.target.closest('#notification-icon') == null && event.target.closest('#notification-box') == null) {
                box.style.display = 'none';
            }
        }

        function openVendorModal(boothId) {
            const vendor = vendorList[boothId - 1];
            if (!vendor) return;

            // 填基本資訊
            document.getElementById("vendorModalBoothCode").textContent = vendor.boothCode;
            document.getElementById("vendorModalName").textContent = vendor.name;
            document.getElementById("vendorModalDescription").textContent = vendor.description;
            document.getElementById("vendorModalRating").textContent = vendor.rating + " / 5";

            // 填圖片
            document.getElementById("vendorModalImage").src = vendor.imageUrl || "/images/vendor.png";

            // 填連結
            ["facebook", "instagram", "line", "website"].forEach(type => {
                const link = document.getElementById("vendorLink_" + type);
                if (vendor[type]) {
                    link.href = vendor[type];
                    link.style.display = 'inline';
                } else {
                    link.style.display = 'none';
                }
            });

            // 填收藏按鈕
            document.getElementById("favoriteVendorId").value = vendor.id;
            const icon = document.getElementById("vendorFavoriteIcon");
            icon.className = vendor.favorited ? "bi bi-heart-fill fs-1 text-danger" : "bi bi-heart fs-1";

            // 填商品
            const tbody = document.getElementById("vendorProductBody");
            tbody.innerHTML = "";
            if (vendor.productList && vendor.productList.length > 0) {
                vendor.productList.forEach(p => {
                    tbody.insertAdjacentHTML('beforeend', `<tr><td>${p.name}</td><td>${p.category}</td><td>${p.price}</td></tr>`);
                });
                document.getElementById("productSection").style.display = "block";
            } else {
                document.getElementById("productSection").style.display = "none";
            }

            // 開啟 modal
            document.getElementById("vendorModal").style.display = "block";
            document.getElementById("modalOverlay").style.display = "block";

            // 更新評分的 vendorId
            document.getElementById("ratingVendorId").value = vendor.id;
        }

        function closeModals() {
            document.getElementById("vendorModal").style.display = "none";
            document.getElementById("ratingModal").style.display = "none";
            document.getElementById("modalOverlay").style.display = "none";
        }

        function openRating() {
            document.getElementById("ratingModal").style.display = "block";
        }

        function closeRating() {
            document.getElementById("ratingModal").style.display = "none";
        }
    </script>
