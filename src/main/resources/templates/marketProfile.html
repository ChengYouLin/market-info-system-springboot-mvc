<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>個人資訊</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
                header {
            background-color: #F7DEA0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            height: 60px;
        }

        .header-content {
            width: 90%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-weight: bold;
            height: 100%;
            gap: 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            color: #073046;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-btn {
            background: none;
            border: none;
            color: #073046;
            font-size: 18px;
            font-weight: bold;
            margin-left: 20px;
            position: relative;
            transition: 0.3s;
        }

        .nav-btn::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 0;
            height: 2px;
            background-color: #ff8c00;
            transition: width 0.3s;
        }
        footer {
            background-color: #073046;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .nav-btn:hover::after,
        .nav-btn.active::after {
            width: 100%;
        }

        .nav-btn:hover,
        .nav-btn.active {
            color: #ff8c00;
        }

        #notification-icon i,
        .btn-link i {
            color: #073046;
            vertical-align: middle;
        }

        .main-title {
            width: 80%;
            margin: 50px auto 20px auto;
            text-align: left;
            font-size: 28px;
            font-weight: bold;
            color: #073046;
        }

        body {
            padding-top: 80px;
        }
        .main-container {
            width: 80%;
            margin: auto;
        }
        .info-section {
            background-color: #fdf0d8;
            border-radius: 16px;
            display: flex;
            height: 650px;
            padding: 20px;
        }
        .info-left {
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            gap: 20px;
            padding-top: 30px;
        }
        .info-left button {
            width: 80%;
            height: 60px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 18px;
            color: white;
        }
        .info-left .active {
            background-color: #FF725E;
        }
        .info-left .inactive {
            background-color: #C4C4C4;
        }
        .info-right {
            width: 60%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 40px;
        }
        .info-content {
            width: 60%;
        }
        .info-content h5 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .info-content p {
            margin-bottom: 16px;
            font-size: 18px;
        }
        .edit-button {
            width: 40%;
            margin-top: 20px;
            padding: 10px;
            font-weight: bold;
            border: none;
            background-color: #ff8c00;
            color: white;
            border-radius: 8px;
        }
.profile-img {
            width: 30%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 70%;
            padding-right: 50px;
        }

        .profile-img img {
            width: 100%;
            max-width: 180px;
        }
        .favorite-list {
            width: 100%;
        }
        .favorite-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 15px;
        }
        .favorite-card p {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
        }
        .favorite-card .btn {
            border-radius: 10px;
        }
        /* Modal style */
        .modal-backdrop.show {
            opacity: 0.5;
        }
    </style>
</head>
<body>
            <!-- ✅ 自動引入 flash message 區塊 -->
    <div th:replace="~{fragments/flash-message :: flashMessage}"></div>

    <header>
        <div class="header-content">
            <div class="header-left">
                <img th:src="@{/images/logo.png}" alt="logo">
                <span class="logo-text">藝覽無遺 eView</span>
            </div>
            <div class="d-flex align-items-center" style="gap: 10px;">
                <form th:action="@{/eView/organizer/config}" method="get" style="display:inline;">
                    <button class="nav-btn">活動設定</button>
                </form>
                <form th:action="@{/eView/oranizer/map}" method="get" style="display:inline;">
                    <button class="nav-btn">會場佈置</button>
                </form>
                <form th:action="@{/eView/oranizer/activity}" method="get" style="display:inline;">
                    <button class="nav-btn">抽獎系統</button>
                </form>
                <form th:action="@{/eView/oranizer/review}" method="get" style="display:inline;">
                    <button class="nav-btn">招商狀況</button>
                </form>

                <form th:action="@{/eView/organizer/profile}" method="get">
                    <button class="btn btn-link">
                        <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                    </button>
                </form>
            </div>
        </div>
    </header>
<br>
<div class="main-container">
    <h2 style="color:#073046; font-weight: bold;">主辦單位帳號資訊</h2>
    <div class="info-section">
        <div class="info-left">
            <button id="btn-basic" class="active" onclick="showSection('basic')">基本資料</button>
        </div>
        <div class="info-right">
            <!-- Basic Info -->
            <div class="info-content" id="basic-info">
                <br>
                <br>
                <br>
                <br>
                <h5>主辦單位名稱：<span th:text="${user.name}">UserID</span></h5>
                <p>電子郵件：<span th:text="${user.email}"></span></p>
                <br>
                <br>
                <button class="edit-button" data-bs-toggle="modal" data-bs-target="#editModal">編輯個人資訊</button>
            </div>
            <div class="profile-img" id="profile-img">
                
                <img src="@{images/vendor.png}" alt="Profile">
            </div>
            
        </div>
    </div>
</div>

<!-- Modal for editing user info -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/eView/organizer/profile/edit}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">編輯個人資訊</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label>姓名</label>
                    <input class="form-control" typme="text" name="name" th:value="${user.name}" required>
                    <label class="mt-2">電子郵件</label>
                    <input class="form-control" type="email" name="email" th:value="${user.email}" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">確認編輯</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showSection(section) {
        document.getElementById('basic-info').style.display = (section === 'basic') ? 'block' : 'none';
        document.getElementById('profile-img').style.display = (section === 'basic') ? 'flex' : 'none';
        document.getElementById('favorite-info').style.display = (section === 'favorite') ? 'block' : 'none';
        document.getElementById('btn-basic').className = (section === 'basic') ? 'active' : 'inactive';
        document.getElementById('btn-fav').className = (section === 'favorite') ? 'active' : 'inactive';
    }
    function toggleNotificationBox() {
            const box = document.getElementById('notification-box');
            box.style.display = (box.style.display === 'block') ? 'none' : 'block';
        }
        window.onclick = function (event) {
            const box = document.getElementById('notification-box');
            if (event.target.closest('#notification-icon') == null && event.target.closest('#notification-box') == null) {
                box.style.display = 'none';
            }
        }
</script>
<br>
    <footer>
        <p class="text-center">© 2025 eView. All Rights Reserved.</p>
    </footer>
</body>
</html>
