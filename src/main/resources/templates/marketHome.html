<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>市集資訊 - eView</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        header {
            background-color: #F7DEA0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            height: 60px;
        }

        .header-content {
            width: 90%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-weight: bold;
            height: 100%;
            gap: 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            color: #073046;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-btn {
            background: none;
            border: none;
            color: #073046;
            font-size: 18px;
            font-weight: bold;
            margin-left: 20px;
            position: relative;
            transition: 0.3s;
        }

        .nav-btn::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 0;
            height: 2px;
            background-color: #ff8c00;
            transition: width 0.3s;
        }

        footer {
            background-color: #073046;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .nav-btn:hover::after,
        .nav-btn.active::after {
            width: 100%;
        }

        .nav-btn:hover,
        .nav-btn.active {
            color: #ff8c00;
        }

        #notification-icon i,
        .btn-link i {
            color: #073046;
            vertical-align: middle;
        }

        #notification-box {
            display: none;
            position: absolute;
            top: 70px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .main-title {
            width: 80%;
            margin: 50px auto 20px auto;
            text-align: left;
            font-size: 28px;
            font-weight: bold;
            color: #073046;
        }

        .section-wrapper {
            background-color: white;
            display: flex;
            justify-content: center;
        }

        .section-inner {
            width: 80%;
            background-color: #fdf0d8;
            padding: 40px;
            text-align: left;
            border-radius: 16px;

        }

        .section-title {
            font-size: 22px;
            font-weight: bold;
            color: #073046;
            margin-top: 30px;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 10px;
        }

        .section-content p,
        .section-content li {
            margin-left: 2em;
        }

        .schedule-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 20px;
            margin-top: 15px;
            margin-left: 2em;
        }

        .schedule-row img {
            max-width: 30%;
            height: auto;
        }

        .contact-info li {
            margin-bottom: 10px;
            margin-left: 2em;
        }

        .contact-info i {
            margin-right: 8px;
        }
    </style>
    <script>
        function toggleNotificationBox() {
            const box = document.getElementById('notification-box');
            box.style.display = (box.style.display === 'block') ? 'none' : 'block';
        }
        window.onclick = function (event) {
            const box = document.getElementById('notification-box');
            if (event.target.closest('#notification-icon') == null && event.target.closest('#notification-box') == null) {
                box.style.display = 'none';
            }
        }
    </script>
</head>

<body>
    <!-- ✅ 自動引入 flash message 區塊 -->
    <div th:replace="~{fragments/flash-message :: flashMessage}"></div>


    <header>
        <div class="header-content">
            <div class="header-left">
                <img th:src="@{/images/logo.png}" alt="logo">
                <span class="logo-text">藝覽無遺 eView</span>
            </div>
            <div class="d-flex align-items-center" style="gap: 10px;">
                <form th:action="@{/eView/market/{id}/home(id=${marketId})}" method="get" style="display:inline;">
                    <button class="nav-btn active">市集資訊</button>
                </form>
                <form th:action="@{/eView/market/{id}/map(id=${marketId})}" method="get" style="display:inline;">
                    <button class="nav-btn">會場地圖</button>
                </form>
                <form th:action="@{/eView/market/{id}/activity(id=${marketId})}" method="get" style="display:inline;">
                    <button class="nav-btn">抽獎集點</button>
                </form>
                <form th:action="@{/eView/market/{id}/leftfood(id=${marketId})}" method="get" style="display:inline;">
                    <button class="nav-btn">剩食搜尋</button>
                </form>
                <button id="notification-icon" class="btn btn-link" onclick="toggleNotificationBox()">
                    <i class="bi bi-bell-fill" style="font-size: 1.5rem;"></i>
                </button>

                <form th:action="@{/eView/market/{id}/profile(id=${marketId})}" method="get">
                    <button class="btn btn-link">
                        <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                    </button>
                </form>


            </div>
        </div>
        <div id="notification-box">
            <h5>通知</h5>
            <div th:if="${notices.size()} == 0">目前沒有公告消息</div>
            <div th:each="notice : ${notices}" style="margin-top: 10px;">
                <p><strong>【<span th:text="${notice.marketName}"></span>】</strong> 發布時間: <span
                        th:text="${notice.time}"></span></p>
                <p th:text="${notice.title}"></p>
                <p th:text="${notice.content}"></p>
                <hr />
            </div>
        </div>
    </header>

    <!--
<div style="margin-top: 100px; text-align: center;">
    <img th:src="${marketBanner != null} ? ${marketBanner} : '../static/images/marketImage2.png'" 
    style="width:100%; max-height: 800px; object-fit: contain; background:white" alt="Market Banner">
</div>
-->

    <div style="margin-top: 100px; text-align: center;">
<img th:src="@{${market.imageUrl != null and !#strings.isEmpty(market.imageUrl) ? market.imageUrl : '/images/marketImage2.png'}}"
     class="d-block w-100" alt="市集圖片">


    </div>

    <br>
    <br>

    <div class="section-wrapper">
        <div class="section-inner">
            <div class="section-title"><i class="bi bi-info-circle-fill"></i>市集資訊：<span
                    th:text="${market.title}"></span></div>
            <div class="section-content">
                <br>
                <!-- 營業時段 -->
                <p>營業時段：</p>
                <ul>
                    <li th:each="slot : ${timeSlots}">
                        <span th:text="${slot.date}"></span>：
                        <span th:text="${slot.startTime}"></span> ~
                        <span th:text="${slot.endTime}"></span>
                    </li>
                </ul>
                <p>市集地點：<span th:text="${market.location}"></span></p>
                <p th:text="${market.description}" style="white-space: pre-wrap;"></p>
            </div>
            <h2 class="section-title mt-4"><i class="bi bi-calendar-event-fill"></i>節目表：</h2>
            <!-- 節目表圖片：從 DTO 裡抓取，如果為空則顯示預設圖 -->
            <div class="schedule-row">
<img th:src="@{${market.schedule1 != null and !#strings.isEmpty(market.schedule1) ? market.schedule1 : '/images/schedule1.png'}}" alt="schedule1">
<img th:src="@{${market.schedule2 != null and !#strings.isEmpty(market.schedule2) ? market.schedule2 : '/images/schedule2.png'}}" alt="schedule2">
<img th:src="@{${market.schedule3 != null and !#strings.isEmpty(market.schedule3) ? market.schedule3 : '/images/schedule3.png'}}" alt="schedule3">

            </div>


            <h2 class="section-title mt-4"><i class="bi bi-telephone-fill"></i>聯絡資訊：</h2>
            <ul class="list-unstyled contact-info">
                <li th:if="${contact.email}"><i class="bi bi-envelope-fill"></i> <a
                        th:href="'mailto:' + ${contact.email}" th:text="${contact.email}"></a></li>
                <li th:if="${contact.instagram}"><i class="bi bi-instagram"></i> <a th:href="${contact.instagram}"
                        target="_blank">Instagram</a></li>
                <li th:if="${contact.facebook}"><i class="bi bi-facebook"></i> <a th:href="${contact.facebook}"
                        target="_blank">Facebook</a></li>
                <li th:if="${contact.website}"><i class="bi bi-globe"></i> <a th:href="${contact.website}"
                        target="_blank">個人網站</a></li>
                <li th:if="${contact.line}"><i class="bi bi-chat-dots-fill"></i> <a th:href="${contact.line}"
                        target="_blank">LINE</a></li>
            </ul>
        </div>
    </div>
    <br>
    <footer>
        <p class="text-center">© 2025 eView. All Rights Reserved.</p>
    </footer>
</body>

</html>
