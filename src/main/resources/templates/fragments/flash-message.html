<!-- flash-message.html -->
<div th:fragment="flashMessage">
    <div th:if="${message}"
         class="alert alert-info alert-dismissible fade show"
         role="alert"
         style="position: fixed; top: 0; left: 0; width: 100%; z-index: 2000; margin: 0; border-radius: 0; text-align: center; background-color: lightcoral; color:aliceblue ;">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%);"></button>
    </div>

    <script>
        setTimeout(function () {
            const alert = document.querySelector('.alert');
            if (alert) {
                alert.classList.remove('show');
                alert.classList.add('fade');
                alert.style.display = 'none';
            }
        }, 3000);
    </script>
</div>
