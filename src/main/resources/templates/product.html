<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>商品上架 - eView</title>
    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        footer {
            background-color: #073046;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header {
            background-color: #F7DEA0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            height: 60px;
        }

        .header-content {
            width: 90%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-weight: bold;
            height: 100%;
            gap: 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            color: #073046;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-btn {
            background: none;
            border: none;
            color: #073046;
            font-size: 18px;
            font-weight: bold;
            margin-left: 20px;
            position: relative;
            transition: 0.3s;
        }

        .nav-btn::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 0;
            height: 2px;
            background-color: #ff8c00;
            transition: width 0.3s;
        }

        .nav-btn:hover::after,
        .nav-btn.active::after {
            width: 100%;
        }

        .nav-btn:hover,
        .nav-btn.active {
            color: #ff8c00;
        }

        #notification-icon i,
        .btn-link i {
            color: #073046;
            vertical-align: middle;
        }

        .main-title {
            width: 100%;
            margin: 50px auto 20px auto;
            text-align: left;
            font-size: 28px;
            font-weight: bold;
            color: #073046;
        }

        .section-wrapper {
            background-color: white;
            display: flex;
            justify-content: center;
        }

        .section-inner {
            width: 80%;
            background-color: #fdf0d8;
            padding: 40px;
            text-align: left;
            border-radius: 16px;

        }

        .section-title {
            font-size: 22px;
            font-weight: bold;
            color: #073046;
            margin-top: 30px;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 10px;
        }

        .section-content p,
        .section-content li {
            margin-left: 2em;
        }

        .schedule-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 20px;
            margin-top: 15px;
            margin-left: 2em;
        }

        .schedule-row img {
            max-width: 30%;
            height: auto;
        }

        .contact-info li {
            margin-bottom: 10px;
            margin-left: 2em;
        }

        .contact-info i {
            margin-right: 8px;
        }

        #notification-box {
            display: none;
            position: absolute;
            top: 70px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        body {
            margin-top: 80px;
        }

        .main-container {
            width: 80%;
            margin: auto;
        }

        .form-wrapper {
            background-color: #fdf0d8;
            border-radius: 16px;
            min-height: 700px;
            padding: 30px;
            display: flex;
            gap: 40px;
            font-size: 18px;
        }

        .form-left {
            flex-basis: 35%;

        }

        .form-right {
            flex-basis: 65%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-label {
            margin-top: 20px;
            font-weight: bold;
            font-size: 20px;
        }

        .form-fields {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .form-fields .form-group {
            width: 80%;
        }

        .custom-input {
            border-radius: 12px;
            padding: 10px 14px;
            font-size: 16px;
        }

        .custom-button {
            width: 180px;
            border-radius: 12px;
            font-size: 18px;
            padding: 10px 14px;
            font-weight: bold;
        }

        .item-card {
            border: 2px solid #073046;
            border-radius: 12px;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-card span {
            font-weight: bold;
        }

        .category-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .category-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 650px;
            text-align: center;
        }



        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .category-option {
            border: 1px solid #073046;
            border-radius: 20px;
            padding: 8px 16px;
            text-align: center;
            cursor: pointer;
            background-color: white;
            transition: background-color 0.3s;
        }

        .category-option.active {
            background-color: #ff8c00;
            color: white;
        }
    </style>
    <script>
        function toggleNotificationBox() {
            const box = document.getElementById('notification-box');
            box.style.display = (box.style.display === 'block') ? 'none' : 'block';
        }
        window.onclick = function (event) {
            const box = document.getElementById('notification-box');
            if (event.target.closest('#notification-icon') == null && event.target.closest('#notification-box') == null) {
                box.style.display = 'none';
            }
        }
    </script>
</head>

<body>
            <!-- ✅ 自動引入 flash message 區塊 -->
    <div th:replace="~{fragments/flash-message :: flashMessage}"></div>


    <header>
        <div class="header-content">
            <div class="header-left">
                <img th:src="@{/images/logo.png}" alt="logo">
                <span class="logo-text">藝覽無遺 eView</span>
            </div>
            <div class="d-flex align-items-center" style="gap: 10px;">
                <form th:action="@{/eView/vendor/info}" method="get" style="display:inline;">
                    <button class="nav-btn">攤位資訊</button>
                </form>
                <form th:action="@{/eView/vendor/product}" method="get" style="display:inline;">
                    <button class="nav-btn active">商品上架</button>
                </form>
                <form th:action="@{/eView/vendor/leftfood}" method="get" style="display:inline;">
                    <button class="nav-btn">剩食更新</button>
                </form>
                <button id="notification-icon" class="btn btn-link" onclick="toggleNotificationBox()">
                    <i class="bi bi-bell-fill" style="font-size: 1.5rem;"></i>
                </button>

                <form th:action="@{/eView/vendor/profile}" method="get">
                    <button class="btn btn-link">
                        <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                    </button>
                </form>
            </div>
        </div>
        <div id="notification-box">
            <h5>通知</h5>
            <div th:if="${notices.size()} == 0">目前沒有公告消息</div>
            <div th:each="notice : ${notices}" style="margin-top: 10px;">
                <p><strong>【<span th:text="${notice.marketName}"></span>】</strong> 發布時間: <span
                        th:text="${notice.time}"></span></p>
                <p th:text="${notice.title}"></p>
                <p th:text="${notice.content}"></p>
                <hr/>
            </div>
        </div>
    </header>

    <div class="main-container">

        <h2 class="main-title">商品上架</h2>
        <div class="form-wrapper">
            <!-- 左側表單 -->
            <div class="form-left">
                <form th:action="@{/eView/vendor/product/upload}" method="post" th:object="${product}" class="form-fields">
                    <div class="form-group">
                        <label class="form-label">商品名稱</label>
                        <input type="text" th:field="*{name}" class="form-control custom-input" placeholder="請輸入商品名稱">
                    </div>

                    <div class="form-group">
                        <label class="form-label">類別</label>
                        <input type="text" class="form-control custom-input" placeholder="請選擇類別" readonly
                            onclick="showCategoryModal()" id="categoryInput" th:value="*{category}">
                        <input type="hidden" th:field="*{category}" id="categoryHidden">
                    </div>

                    <div class="form-group">
                        <label class="form-label">價格（新台幣）</label>
                        <input type="text" th:field="*{price}" class="form-control custom-input" placeholder="請輸入半形數字"
                            oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-warning custom-button">
                            <i class="bi bi-plus-circle"></i> 新增商品
                        </button>
                    </div>

                </form>
            </div>


            <!-- 右側商品列表 -->
            <div class="form-right">
                <div th:each="item : ${productList}" class="item-card">
                    <span th:text="${item.name}">商品名稱</span>
                    <span th:text="${item.category}">類別</span>
                    <span th:text="'$' + ${item.price}">價格</span>
                    <form th:action="@{/eView/vendor/product/delete/{id}(id=${item.id})}" method="post" style="margin-left: 10px;">
                        <button type="submit" class="btn btn-outline-danger btn-sm"><i class="bi bi-x-lg"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 類別選單彈窗 -->
    <div class="category-modal" id="categoryModal" onclick="hideModalIfClickedOutside(event)">
        <div class="category-content" onclick="event.stopPropagation()">
            <h5>商品類別</h5>
            <div class="category-grid mt-3">
                <span class="category-option" onclick="selectCategory(this, '小吃/熟食')">小吃/熟食</span>
                <span class="category-option" onclick="selectCategory(this, '甜點/烘焙')">甜點/烘焙</span>
                <span class="category-option" onclick="selectCategory(this, '飲品/咖啡')">飲品/咖啡</span>
                <span class="category-option" onclick="selectCategory(this, '農產加工品')">農產加工品</span>
                <span class="category-option" onclick="selectCategory(this, '香氛與清潔用品')">香氛與清潔用品</span>
                <span class="category-option" onclick="selectCategory(this, '手作飾品')">手作飾品</span>
                <span class="category-option" onclick="selectCategory(this, '布作與皮件')">布作與皮件</span>
                <span class="category-option" onclick="selectCategory(this, '插畫與文創商品')">插畫與文創商品</span>
                <span class="category-option" onclick="selectCategory(this, '文具與手帳用品')">文具與手帳用品</span>
                <span class="category-option" onclick="selectCategory(this, '植栽與花藝')">植栽與花藝</span>
                <span class="category-option" onclick="selectCategory(this, '居家擺飾與木工')">居家擺飾與木工</span>
                <span class="category-option" onclick="selectCategory(this, '衣物與配件')">衣物與配件</span>
                <span class="category-option" onclick="selectCategory(this, '寵物用品')">寵物用品</span>
                <span class="category-option" onclick="selectCategory(this, '書籍與出版品')">書籍與出版品</span>
                <span class="category-option" onclick="selectCategory(this, '藝文/體驗活動')">藝文/體驗活動</span>
                <span class="category-option" onclick="selectCategory(this, '原民/在地工藝')">原民/在地工藝</span>
                <span class="category-option" onclick="selectCategory(this, '二手選物/環保')">二手選物/環保</span>
                <span class="category-option" onclick="selectCategory(this, '其他')">其他</span>
            </div>
            <div class="text-center mt-4">
                <button class="btn btn-secondary" onclick="hideCategoryModal()">取消</button>
            </div>
        </div>
    </div>


    <script>
        function showCategoryModal() {
            document.getElementById("categoryModal").style.display = "flex";
        }

        function hideCategoryModal() {
            document.getElementById("categoryModal").style.display = "none";
        }

        function hideModalIfClickedOutside(event) {
            if (event.target.classList.contains("category-modal")) {
                hideCategoryModal();
            }
        }

        function selectCategory(el, value) {
            document.querySelectorAll('.category-option').forEach(opt => opt.classList.remove('active'));
            el.classList.add('active');
            document.getElementById("categoryInput").value = value;
            document.getElementById("categoryHidden").value = value;
            hideCategoryModal();
        }

        setTimeout(() => {
            const alert = document.querySelector(".alert");
            if (alert) {
                alert.style.display = "none";
            }
        }, 3000);
    </script>
    <br>
    <footer>
        <p>© 2025 eView. All Rights Reserved.</p>
    </footer>
</body>

</html>
